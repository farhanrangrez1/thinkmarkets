.buttons {
    gap: 8px;
}

.buttons a {
    display: block;
    padding: 8px;
	color: #fff;
	font-size: 16px;
	font-weight: 500;
	line-height: 1.5;
    text-decoration: none;
}

.buttons::before {
	content: "";
	display: block;
    height: 100%;
    margin-inline-end: 12px;
	border-inline-start: 1px solid var(--delimiter-color);
}

.buttons .login-link {
    margin-inline-start: -8px;
}

.buttons .create-account-link {
	display: flex;
	padding: 8px 24px;
	justify-content: center;
	align-items: center;
	border-radius: 8px;
	background: #5EE15A;
    color: #0E1D31;
}

.logo-mobile {
	display: none;
}

	.logo-mobile {
		display: unset;
        margin-inline-end: 12px;
	}

		display: none;
	}

   .faux-header {
      flex-direction: column;
      padding-inline: 0;
   }

      padding-inline: 20px;
   }

      margin-inline-end: 0;
      padding-inline-end: 0;
      font-size: 20px;
    }

    .phones-and-buttons {
        flex-direction: column-reverse;
        align-items: stretch;
    }

    .phones {
	   font-size: 14px;
    }

    .page-title::before,
    .buttons::before {
	    content: none;
    }

    .buttons {
        padding-block-end: 20px;
        border-block-end: 1px solid var(--delimiter-color);
    }
}
