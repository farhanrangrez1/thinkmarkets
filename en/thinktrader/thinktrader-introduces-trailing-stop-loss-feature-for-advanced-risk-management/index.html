            let socialLinks = document.getElementById("social-links");

            let socialChannels = document.getElementById("social-channels");
            document.addEventListener("click", function (e) {

                    e.preventDefault();
                    OpenWidget();

            })
            closeButton.addEventListener("click", function () {
                toggleSocialsButton.classList.remove("live-chat-button-open")
                socialLinks.classList.remove("social-links-open")
            })
            socialChannels.addEventListener("click", function () {
